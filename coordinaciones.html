<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!--BOOTSTRAP 5-->

    <!--BOOTSTRAP ICONS-->

<body>
    <div class="container">
        <div class="row">
            <div class="col-12 border border-secondary border-3">
                <p class="fs-1 fw-bold text-center">¿En que área quieres desarrollarte?</p>
            </div>
        </div>
        <div class="row">
            <div class="col-12 col-sm-12 col-md-6 p-3 border border-secondary border-3">
                <p class="fs-2 fw-bold text-center">Área de PMO</p>
                <img src="/prueba/pmo.png" class="img-fluid" alt="">
                <button type="button" class="btn btn-primary w-100 mt-4">Quiero ser de PMO</button>
            </div>
            <div class="col-12 col-sm-12 col-md-6 p-3 border border-secondary border-3">
                <p class="fs-2 fw-bold text-center">Área de Talento Humano</p>
                <img src="/prueba/th.png" class="img-fluid" alt="">
                <button type="button" class="btn btn-warning w-100 mt-4">Quiero ser de TH</button>
            </div>
            <div class="col-12 col-sm-12 col-md-6 p-3 border border-secondary border-3">
                <p class="fs-2 fw-bold text-center">Área de Operaciones</p>
                <img src="/prueba/operaciones.png" class="img-fluid" alt="">
                <button type="button" class="btn btn-success w-100 mt-4">Quiero ser de Operaciones</button>
            </div>
            <div class="col-12 col-sm-12 col-md-6 p-3 border border-secondary border-3">
                <p class="fs-2 fw-bold text-center">Área de Marketing</p>
                <img src="/prueba/marketing.png" class="img-fluid" alt="">
                <button type="button" class="btn btn-warning w-100 mt-4">Quiero ser de Marketing</button>
            </div>
        </div>
